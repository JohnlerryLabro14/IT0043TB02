<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character List</title>
    <link rel="stylesheet" href="characters.css">
</head>
<body>
    <div class="character-list">
        <div class="character">
            <img src="jordan.jpg" alt="Michael Jordan">
            <p class="description">Michael Jordan</p>
        </div>
        <div class="character">
            <img src="Bug.png" alt="Bugs Bunny">
            <p class="description">Bugs Bunny</p>
        </div>
        <div class="character">
            <span class="emoji">&#x1F913;</span>
            <p class="description">Nerd Face</p>
        </div>
    </div>
</body>
</html>
